<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dare Together | Travel Preferences</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&family=Fraunces:ital,opsz,wght@0,9..144,600;1,9..144,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f1a;
            --bg-secondary: #111827;
            --bg-chat: #1a2234;
            --accent: #f97316;
            --accent-glow: rgba(249, 115, 22, 0.3);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: rgba(255, 255, 255, 0.08);
            --user-bubble: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            --bot-bubble: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Animated background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(249, 115, 22, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(99, 102, 241, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(16, 185, 129, 0.04) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            padding: 1.5rem 1.5rem 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
            background: rgba(10, 15, 26, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--user-bubble);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        h1 {
            font-family: 'Fraunces', serif;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            animation: messageIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            max-width: 88%;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
            align-self: flex-end;
        }

        .message.bot {
            align-self: flex-start;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .message.bot .avatar {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .message.user .avatar {
            background: var(--user-bubble);
        }

        .bubble {
            padding: 0.875rem 1.125rem;
            border-radius: 1.25rem;
            font-size: 0.9375rem;
            line-height: 1.5;
        }

        .message.bot .bubble {
            background: var(--bot-bubble);
            border-bottom-left-radius: 0.375rem;
            border: 1px solid var(--border);
        }

        .message.user .bubble {
            background: var(--user-bubble);
            border-bottom-right-radius: 0.375rem;
            color: white;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 0.75rem;
            align-self: flex-start;
            max-width: 88%;
            animation: messageIn 0.3s ease-out;
        }

        .typing-indicator .avatar {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 1rem 1.25rem;
            background: var(--bot-bubble);
            border-radius: 1.25rem;
            border-bottom-left-radius: 0.375rem;
            border: 1px solid var(--border);
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: 0s; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* Input Area */
        .input-area {
            padding: 1rem 1.5rem 1.5rem;
            background: rgba(10, 15, 26, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            background: var(--bg-chat);
            border-radius: 1.5rem;
            padding: 0.5rem 0.5rem 0.5rem 1.25rem;
            border: 1px solid var(--border);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            min-height: 24px;
        }

        #messageInput::placeholder {
            color: var(--text-muted);
        }

        #sendBtn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--user-bubble);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s, box-shadow 0.15s;
            flex-shrink: 0;
        }

        #sendBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #sendBtn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Progress indicator */
        .progress-bar {
            height: 3px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 0.75rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--user-bubble);
            border-radius: 2px;
            transition: width 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .progress-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
            margin-top: 0.5rem;
        }

        /* Completion state */
        .completion-banner {
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.05) 100%);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 1rem;
            margin: 1rem 0;
            animation: messageIn 0.5s ease-out;
        }

        .completion-banner .icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .completion-banner h3 {
            font-family: 'Fraunces', serif;
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
            color: #10b981;
        }

        .completion-banner p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            header {
                padding: 1rem 1rem 0.75rem;
            }

            h1 {
                font-size: 1.25rem;
            }

            .chat-container {
                padding: 1rem;
            }

            .message {
                max-width: 92%;
            }

            .input-area {
                padding: 0.75rem 1rem 1rem;
            }
        }

        /* Safe area for notched phones */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .input-area {
                padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">‚úàÔ∏è</div>
                <h1>Dare Together</h1>
            </div>
            <p class="subtitle">Tell us about your 2026 travel dreams</p>
        </header>

        <div class="chat-container" id="chatContainer">
            <!-- Messages will appear here -->
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    rows="1"
                    autofocus
                ></textarea>
                <button id="sendBtn" aria-label="Send message">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <p class="progress-text" id="progressText">Let's get started!</p>
        </div>
    </div>

    <script>
        // ======================
        // CONFIGURATION
        // ======================
        const CONFIG = {
            webhookUrl: 'https://selito.app.n8n.cloud/webhook/dare-together-chat',
            totalFields: 9
        };

        // ======================
        // STATE
        // ======================
        let state = {
            sessionId: generateSessionId(),
            collectedData: {},
            isComplete: false,
            isLoading: false
        };

        // ======================
        // HELPERS
        // ======================
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function countCollectedFields(data) {
            return Object.keys(data).filter(key => data[key]).length;
        }

        function updateProgress() {
            const collected = countCollectedFields(state.collectedData);
            const percentage = Math.round((collected / CONFIG.totalFields) * 100);
            
            document.getElementById('progressFill').style.width = `${percentage}%`;
            
            if (state.isComplete) {
                document.getElementById('progressText').textContent = '‚ú® All done! Your preferences have been saved.';
            } else if (collected === 0) {
                document.getElementById('progressText').textContent = "Let's get started!";
            } else {
                document.getElementById('progressText').textContent = `${collected} of ${CONFIG.totalFields} preferences collected`;
            }
        }

        // ======================
        // UI FUNCTIONS
        // ======================
        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            messageDiv.innerHTML = `
                <div class="avatar">${isUser ? 'üë§' : 'üåç'}</div>
                <div class="bubble">${content}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const chatContainer = document.getElementById('chatContainer');
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="avatar">üåç</div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function showCompletionBanner() {
            const chatContainer = document.getElementById('chatContainer');
            
            const bannerDiv = document.createElement('div');
            bannerDiv.className = 'completion-banner';
            bannerDiv.innerHTML = `
                <div class="icon">üéâ</div>
                <h3>You're all set!</h3>
                <p>Your travel preferences have been saved. Luis will use this to plan amazing trips for the group!</p>
            `;
            
            chatContainer.appendChild(bannerDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function setLoading(loading) {
            state.isLoading = loading;
            document.getElementById('sendBtn').disabled = loading;
            document.getElementById('messageInput').disabled = loading;
            
            if (loading) {
                showTypingIndicator();
            } else {
                hideTypingIndicator();
            }
        }

        // ======================
        // API COMMUNICATION
        // ======================
        async function sendMessage(message) {
            if (state.isLoading || state.isComplete) return;
            
            // Add user message to chat
            addMessage(message, true);
            
            // Clear input
            document.getElementById('messageInput').value = '';
            autoResizeTextarea();
            
            // Show loading state
            setLoading(true);
            
            try {
                const response = await fetch(CONFIG.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId: state.sessionId,
                        message: message,
                        collectedData: state.collectedData
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                // Update state
                state.collectedData = data.collectedData || state.collectedData;
                state.isComplete = data.isComplete || false;
                
                // Update UI
                setLoading(false);
                addMessage(data.response);
                updateProgress();
                
                if (state.isComplete) {
                    showCompletionBanner();
                    document.getElementById('messageInput').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                }
                
            } catch (error) {
                console.error('Error:', error);
                setLoading(false);
                addMessage("Oops! Something went wrong. Please try again in a moment. üôà");
            }
        }

        // ======================
        // INPUT HANDLING
        // ======================
        function autoResizeTextarea() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function handleSend() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && !state.isLoading && !state.isComplete) {
                sendMessage(message);
            }
        }

        // ======================
        // INITIALIZATION
        // ======================
        function init() {
            // Set up event listeners
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            input.addEventListener('input', autoResizeTextarea);
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            });
            
            sendBtn.addEventListener('click', handleSend);
            
            // Send initial empty message to trigger welcome
            setTimeout(() => {
                sendMessage('hi');
            }, 500);
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
